<header class="page-header">
  <div class="header__container container home-container">
    <div class="header__nav-wrapper">
      <a class="logo__link" href="#!"
        ><img
          class="logo__img"
          width="24"
          height="24"
          src="/images/header/logo.svg"
          data-index="home" /></a
      ><a class="title-link" href="#!" data-index="home">Filmoteka </a>

      <ul class="header__nav list">
        <li class="header__nav-item">
          <a class="header__nav-link header__nav-link--active" data-index="home" href="#!">HOME</a>
        </li>

        <li class="header__nav-item">
          <a class="header__nav-link" data-index="liba" data-name="Watched" href="#!">MY LIBRARY</a>
        </li>
      </ul>
    </div>
    <div class="header__form">
      <input
        class="header__input js-input"
        type="text"
        name="query"
        placeholder="Поиск Фильмов"
        autocomplete="off"
      />
      <p class="header__input-icon"></p>
    </div>

    <strong class="header__warning" style="display: none"
      >Search result not successful. Enter the correct movie name and
    </strong>
    <b class="header__thats-all-msg" style="display: none"
      >Это все, что найдено по данному запросу</b
    >
  </div>
  <div class="header__container container lib-container" style="display: none">
    <div class="header__nav-wrapper">
      <a class="logo__link" href="#!"
        ><img
          class="logo__img"
          width="24"
          height="24"
          src="/images/header/logo.svg"
          data-index="home" /></a
      ><a class="title-link" href="#!" data-index="home">Filmoteka </a>
      <ul class="header__nav list">
        <li class="header__nav-item">
          <a class="header__nav-link" data-index="home" href="#!">HOME</a>
        </li>

        <li class="header__nav-item">
          <a
            class="header__nav-link header__nav-link--active"
            data-index="liba"
            data-name="Watched"
            href="#!"
            >MY LIBRARY</a
          >
        </li>
      </ul>
    </div>
    <div class="header__filter-button-wrapper">
      <button
        type="button"
        data-name="Watched"
        class="modal-button header__button--right modal-button--active js-watched"
      >
        Watched
      </button>
      <button type="button" class="modal-button js-queue" data-name="Queue">Queue</button>
    </div>
  </div>
</header>
